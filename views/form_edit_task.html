{{ template "header" . }}
<div class="container">
  <h1>Task {{ .Task.ID }}: edit</h1>
  <form action="/task/{{ .Task.ID }}/edit" method="POST">
    <div>
      <label>Title</label
      ><input type="text" name="title" value="{{ .Task.Title }}" required />
    </div>
    <div>
      <input
        type="radio"
        name="is_done"
        value="t"
        {{
        if
        .Task.IsDone
        }}checked{{
        end
        }}
      /><label>完了</label>
      <input
        type="radio"
        name="is_done"
        value="f"
        {{
        if
        not
        .Task.IsDone
        }}checked{{
        end
        }}
      /><label>未完了</label>
    </div>
    <div>
      <label>Description</label>
      <textarea name="description" value="{{ .Task.Description }}"></textarea>
    </div>
    <div class="task-form">
      <label class="label">Due Date</label>
      <input type="date" name="due_date" required value="{{ .Task.DueDate }}"/>
    </div>
    <div class="task-form">
      <label class="label">Status</label>
      <select name="status" required value="{{ .Task.Status }}">
        <option value="todo">Todo</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div class="task-form">
      <label class="label">Priority</label>
      <select name="priority" required value="{{ .Task.Priority }}">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>
    </div>
    <div>
      <input type="submit" value="更新" />
      <a href="/task/{{ .Task.ID }}"><button type="button">戻る</button></a>
    </div>
  </form>
</div>
{{ template "footer" }}
