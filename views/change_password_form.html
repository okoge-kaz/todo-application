{{ template "header" . }}
<div class="container">
  <h1>ユーザー情報の変更</h1>

  {{ if .Error }}
  <p><font color="#FF0000">{{ .Error }}</font></p>
  <p>{{ end }}</p>

  <form action="/user/change_password" method="POST" class="task-form">
    <label>ユーザ名: </label
    ><input type="text" name="username" required /><br />
    <label>変更後 ユーザー名: </label
    ><input type="text" name="new_username"/><br />
    <label>旧 パスワード: </label
    ><input type="text" name="old_password" required /><br />
    <label>新 パスワード: </label
    ><input type="text" name="new_password"/><br />
    <span>
      <input type="submit" value="変更" class="search-button" />
    </span>
  </form>

  <a href="/"
    ><button type="button" class="search-button">トップへ戻る</button></a
  >
</div>
{{ template "footer" }}
